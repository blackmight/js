<!DOCTYPE html>
<html>
    <head>
        <title>Skrypt 1b</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script type="text/javascript">

            let a=parseInt(prompt("Podaj wartość a: ",""))
            let b=parseInt(prompt("Podaj wartość b: ",""))
            let y=parseInt(prompt("Podaj wartość y: ",""))
            let x = Math.PI
            document.write("Liczba PI = "+ x)
            // Pole koła
            document.write((x * a^2)+"<br>")
            // Obwód koła
            document.write((2 * x * a)+"<br>")
            // Pole trójkąta
            document.write((a * b/2)+"<br>")
            // Pole powierzchni kuli
            document.write((4 /x * a^2)+"<br>")
            // Objętność kuli
            document.write((4 / 3 * x * a^3)+"<br>")
            // Skrypt liczy pole i obwód koła o promieniu a, pole trójkąta o bokach a i b, pole powierzchni kuli
            document.write((x*y)+"<br>")
        </script>
    </body>
</html>
