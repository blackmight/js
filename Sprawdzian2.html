    <script>
        // Generowanie 10 losowych liczb całkowitych z zakresu od 1 do 100
        const liczbyLosowe = Array.from({ length: 10 }, () => Math.floor(Math.random() * 20 - 10));

        // Znalezienie największej liczby w tablicy
        const najwiekszaLiczba = Math.max(...liczbyLosowe);

        // Wyświetlenie wyniku
        document.write("Wylosowane liczby: ", liczbyLosowe);
        document.write("<br>Największa liczba: ", najwiekszaLiczba);

    </script>
    <br>
    <br>
    <script>
        function abcd(liczba) {
            return liczba ** liczba;
        }

        function main() {
            // Losujemy 10 liczb w zakresie od -10 do 10
            let liczby = [];
            for (let i = 0; i < 10; i++) {
                liczby.push(Math.floor(Math.random() * 20) - 10);
            }

            // Znajdujemy największą liczbę
            let najwiekszaLiczba = Math.max(liczby);

            // Wysyłamy największą liczbę do funkcji abcd
            let wynik = abcd(najwiekszaLiczba);

            // Wyświetlamy wynik
            console.log("Wynik:", wynik);
        }

        main();

    </script>
