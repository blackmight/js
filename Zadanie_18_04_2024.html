<body id="body">

    <!-- Zadanie: -->

    <button onclick="add()">Create an element</button>
    <button onclick="del()">Delete an element</button>
    
    <script type="text/javascript">

        function add() {
            var newButton = document.createElement("button")
            newButton.innerHTML = "New button"
            document.body.appendChild(newButton)
            newButton.id = "newBtn1"
            newButton.classList.add("class1")
        }

        function del() {
            var newButton = document.getElementById("newBtn1")
            newButton.remove()
        }

    </script>
