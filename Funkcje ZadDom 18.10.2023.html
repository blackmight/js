    <script>
        let u = Math.round(Math.random() * 500)
        let i = Math.round(Math.random() * 200)
        let o = Math.round(Math.random() * 600)
        let p = Math.round(Math.random() * 1000)
        document.write("<br>Liczba u równa się = " + u)
        document.write("<br>Liczba i równa się = " + i)
        document.write("<br>Liczba o równa się = " + o)
        document.write("<br>Liczba p równa się = " + p)
        const f1 = (u, i, o, p) => {
            return (u * i) + (o * p)
        }

        const f2 = (u, i, o, p) => {
            return Math.round(((u - i * p) / o * 100) / 100)
        }

        const f3 = (u, i, o, p) => {
            return ((u * i + o * i - u) - p) - 50000
        }
        const f4 = (u, i, o, p) => {
            return Math.round(Math.sqrt(u * i + o * p))
        }

        const f5 = (u, i, o, p) => {
            return Math.round(Math.cos((Math.sqrt((u * i + o * p) * 10000))))
        }
    </script>

            <th>f2</th>

    <script>
        let w = Math.round(Math.random()*100) 
        let e = Math.round(Math.random()*100)
        let punkty_aboba = 0;
        let punkty_aboba2 = 0;
        for (r = 0; r < 100; r++){
            losowe_punkty = Math.round(Math.random()*100)
            console.log(losowe_punkty)
            
            if(losowe_punkty == w){
            punkty_aboba++
            }

            if(losowe_punkty == e){
            punkty_aboba2++
            }
        }

        function wygrany (g,h) {
            if (g<h){
                return "<br><h1>aboba wygrywa!</h1>"
            }
            if (g>h){
                return "<br><h1>aboba2 wygrywa!</h1>"
            }
            else{
                "<br><h1>Remis ;(</h1>"
            }
        }
        document.write(`<br><h1>Liczba aboby pojawiła się ${punkty_aboba} razy <br> liczba aboby2 pojawiła się ${punkty_aboba2} razy <br> ${wygrany(punkty_aboba, punkty_aboba2)}</h1>`)
        document.write("Liczba aboby = "+ punkty_aboba)
        document.write("<br>Liczba aboby2 = " + punkty_aboba2)
    </script>
