<html lang="en">
<head>

    <style>

        button {
            width: 200px;
            height: 100px;
            font-size: 2em;
        }

        #dol {
            background-color: bisque;
            min-height: 150px;
            text-align: center;
            padding-top: 30px;
        }

        #gora {
            background-color:aqua;
            min-height: 200px;
            text-align: center;
            padding-top: 50px;
            font-size: 5em;
        }

    </style>

</head>
<body>
    
    <main>

        <section id="gora">
        </section>

        <section id="dol">
            <button id="klik">Kliknij raz</button>
        </section>

        <script type="text/javascript">

            function klikraz() {
                przycisk.innerText = "Już kliknięto!"
                wynik.innerText = "Wylosowałeś klucz: "+Math.round(Math.random()*10000)
                przycisk.removeEventListener("click", klikraz)
            }

            let wynik = document.getElementById("gora")
            let przycisk = document.getElementById("klik")

            przycisk.addEventListener("click", klikraz)

        </script>

    </main>
